<!doctype html>
<html>
<head>
  <title>EzMoney | LogIn</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../CSS/style.css">
</head>
<body>
    <div class="container">
            <form class="form-horizontal" role="form" method="POST" action="../PHP/register.php" enctype="multipart/form-data">
                <h2>Registration Form</h2>
                <div class="form-group ">
                    <label for="firstName" class="col-md-3 control-label">First Name</label>
                    <div class="col-md-9">
                        <input type="text" name="name" id="firstName" placeholder="First Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="lastName" class="col-md-3 control-label">Last Name</label>
                    <div class="col-md-9">
                        <input type="text" name="lastname" id="lastName" placeholder="Last Name"class="form-control">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="email" class="col-md-3 control-label">Email</label>
                    <div class="col-md-9">
                        <input type="email" name="email" id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="password" class="col-md-3 control-label">Password</label>
                    <div class="col-md-9">
                        <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="passwordConfirm" class="col-md-3 control-label">Confirm Password</label>
                    <div class="col-md-9">
                        <input type="password" name="passwordconf" id="passwordConfirm" placeholder="Confirm Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="imge" class="col-md-3 control-label">Profile Picture</label>
                    <div class="col-md-9">
                        <input name="MAX_FILE_SIZE" value="102400" type="hidden">
                        <input type="file" name="image" id="imge" accept="image/jpeg">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9 col-md-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
                </div>
            </form> <!-- /form -->
        </div> <!-- ./container -->

</body>
</html>
